<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carla SCP7</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul>
        <form action="search" id="search-city">
          <label for="Search">City: </label>
          <input type="search" name="City" id="city" required />
          <input type="submit" value="Search" id="search" />
        </form>
        <button id="currentBut">Current</button>
      </ul>
      <ul>
        <h1>City</h1>
        <br />
        <h2 id="date">Today is</h2>
      </ul>
      <ul>
        <div class="row">
          <div class="col-6">
            <li>
              <container id="image"><img src="#" alt="image" /></container>
              <container id="temp"> <strong></strong></container>
              <container id="cent">째C</container>/
              <container id="faren">째F</container>
              Average
            </li>
          </div>
          <div class="col-3">
            <li><container id="min"></container>째C Min</li>
            <li><container id="max"></container>째C Max</li>
            <li><container id="wind"></container>Km/h Wind</li>
          </div>
        </div>
        <br />
        <br />
        <br />
      </ul>
    </div>
    <small id="gitHub">
      Carla ARM. Open source code
      <a href="https://github.com/CarlaARM/CarlaRM_SCP6">Git Repository</a>
    </small>
  </body>
</html>
